<html>
	<head>
		<title>Moja  TO-DO lista</title>
        <link type="text/css" rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="#" type="image/x-icon">
	</head>
	<body>
		<div>
			<h1>Moja TO-DO Lista</h1>

			<!-- Here I create a paragraph with filters -->
			<p><span>Search:</span>
				<input type="text" id="search"></input><br/><br/>
				<input type="radio" value="all" name="status" checked /> All
				<input type="radio" value="done" name="status" /> Done
				<input type="radio" value="todo" name="status" /> To-Do
			</p>
		
			<!-- Here I create a paragraph with add button and a box with input space -->
			<p>
                <input type="text" id="userInput"></input>
                <button id="button1">Add new to-do</button>
			</p>
			
			<!-- Here I create unordered list, and user will put TODO on it -->
			<ul id="myList">
                    <!-- <li>
                        <input type="checkbox">
                        <span class="precrtano">rade</span>
                    </li> -->
			</ul>
			
			<!-- Here I create a paragraph with delete button -->
			<p>
				<button id="button2">Remove from list</button>
			</p>
		</div>
		<script src="app.js" type="module"></script>	
		
	</body>
</html>
